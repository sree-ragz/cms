{% extends 'main.html' %}
{% block content %}

<div class="text-left">
  <a style="text-decoration: none;" href="{% url 'home' %}"><h1 class="">CMS</h1></a>
</div>


<section>


<div class="container-fluid">

<div class="row d-flex  align-items-center justify-content-center vh-100"  >

<div class="col-12 col-md-6 col-lg-3">

  {% if messages %}
        
  {% for message in messages %}
   <div class="alert alert-info">

{{ message }}

{% endfor %}
 {% endif%}
        <div class="card mx-auto border-0  shadow" style="height: 30rem;"  >
            <div class="card-body">
              <form method="post">
                {% csrf_token %}
                  <h1 class="text-center mb-5">LOGIN</h1>
                  <div class="mb-3">
                    <label for="user" class="form-label">Username</label>
                    <input name="username" type="text" class="form-control" id="user" aria-describedby="emailHelp">
                  
                  </div>
                  <div class="mb-4 pt-4" >
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input name="password"  type="password" class="form-control" id="exampleInputPassword1">
                    <input type="checkbox" onclick="myFunction()" class='mt-3'>Show Password

                    <div class="float-end mt-2">
                    <a href="{% url 'reset_password' %}">forgot password</a>
                    </div>
                  </div>
                  
                  <div class="text-center pt-4 pb-3">
                  <button type="submit" class="btn btn-primary btn-lg ">Login</button>
                  </div>
                  <div class="text-center mb-4">
                  <p class="">Don't have an account?<a href="{% url 'register'%}">SignUp</a></p>
                  </div>
                </form>
            
            </div>
        </div>

</div>

</div>
</div>
</section>
<script> function myFunction() {
  var x = document.getElementById("exampleInputPassword1");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
 </script>


{% endblock %}
